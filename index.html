<!DOCTYPE html>
  <head>
    <title>One day clickworker - Experience microtasking</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    
    <script src="script.js"></script>
    
    
    <div id="introduction">
      <h1>There are 2,000,000 clickworkers in the world</h1>
      <h1>Do you have what it takes to be one of them?</h1>
    </div>
    
    
    
    <div id="main">
    
      <div id="task_overview">
        <div id="sentiment_analysis">Sentiment Analysis</div>
        <div id="content_categorization">Content Categorization</div>
        <div id="image_annotation">Image Annotation</div>
      </div>
    
      <div id="task_container">
        <h2 id="task_instructions">Read the segment and pick the appropriate sentiment</h2>
        <p id="task_counter">1/10</p>
        <p id="task_source">This is an example sentence for the task input</p>
        <div id="task_target">
         <button>Answer 1</button> </br>
         <button>Answer 2</button> </br>
         <button>Answer 3</button> </br>
         <button>Answer 4</button> </br>
        </div>
      </div>
    </div>
  </body>
</html>
